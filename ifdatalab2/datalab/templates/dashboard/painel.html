{% extends 'base.html' %}

{% block content %}
<div class="container-max grid gap-6 md:grid-cols-[280px,1fr]">

    <aside class="bg-white rounded-lg p-4 shadow-sm flex flex-col">
        <div class="pb-4 border-b">
            <p class="text-sm text-gray-500">Bem-vindo,</p>
            <p class="font-semibold text-gray-800">
                {{ user.get_full_name|default:user.username }}
            </p>
        </div>

        <h3 class="font-semibold mt-4 mb-3 text-sm text-gray-500 uppercase">
            Gerenciamento (Admin)
        </h3>

        <nav class="flex flex-col gap-2 text-sm">

            <a href="{% url 'admin:datalab_pesquisador_changelist' %}" target="_blank"
               class="px-3 py-2 rounded-md hover:bg-gray-100">
                Pesquisadores
            </a>

            <a href="{% url 'admin:datalab_campus_changelist' %}" target="_blank"
               class="px-3 py-2 rounded-md hover:bg-gray-100">
                Campus
            </a>

            <a href="{% url 'datalab:painel_comparador' %}"
               class="px-3 py-2 rounded-md hover:bg-gray-100 text-green-700 font-medium">
                Auditoria de Fontes
            </a>

            <a href="{% url 'extracao:painel_extracao' %}"                class="px-3 py-2 rounded-md hover:bg-gray-100 text-blue-700 font-medium">Extração                
            </a>        
        </nav>

        <div class="mt-auto pt-4 border-t">
            <a href="{% url 'logout' %}" class="text-red-600">
                Sair
            </a>
        </div>
    </aside>

    <main class="bg-white rounded-lg p-6 shadow-sm">
        {% block painel_conteudo %}
        {% endblock %}
    </main>

</div>
{% endblock %}
